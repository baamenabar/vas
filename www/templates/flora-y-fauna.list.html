<ion-view title="{{category.label}}">
	<ion-content class="has-header">
		<div class="bar bar-dark item-input-inset">
	      <label class="item-input-wrapper">
	        <i class="icon ion-ios7-search placeholder-icon"></i>
	        <input type="search" placeholder="Buscar">
	      </label>
	    </div>
		
		<ion-list>
			<ion-item ng-repeat="oneSpecie in categorySpecies">
				<img ng-src="img/species/thumbs/{{oneSpecie.thumbnail}}">
				<h2>{{oneSpecie.label}}</h2>
				<h3>{{oneSpecie.sublabel}}</h3>
			</ion-item>
		</ion-list>

	</ion-content>
</ion-view>
