ACANALADO:Con un surco longitudinal.
ACTINOMORFO:Flor regular o simétrica, que tiene por lo menos dos planos de simetría.
ACTINOMORFA:idem
ACUMINADO:Provisto de una prolongación estrecha en el extremo de una lámina.
ADNATO:Órgano íntimamente adherido a otro al cual acompaña en su desarrollo.
AFILO:Desprovisto de hojas.
AFILA:idem
AGÁMICO:Sin órganos sexuales. Multiplicación del individuo por vía vegetativa sin intervención de gametos.
AGUDO:Terminado en ángulo agudo.
ADPRESO:Situado en forma plana o casi plana y paralela a la superficie, pero no unida a ella.
ADPRESA:idem
ALADO:Con ala o alas.
ALTERNO:Generalmente se refiere a aquellas hojas en donde se presenta una hoja en cada nudo.
ALTERNA:idem
AMENTO:Racimo denso, comúnmente pedunculado, formado por florcitas poco aparentes.
ANDROCEO:Parte masculina de la flor.
ANTERA:Parte del estambre donde se ubican los sacos polínicos (generalmente 4), y las tecas (2).
ANTEROZOIDE:Gameto masculino.
APÉNDICE:Parte saliente de un órgano o cuerpo vegetal, generalmente accesoria y de poca importancia.
APÉTALA:Flor sin pétalos.
ÁPICE:Extremo superior de un órgano (ápice de la hoja, del fruto).
APICULADO:Terminado en una punta corta.
APICULADA:idem
AQUENIO:Fruto pequeño, seco, indehiscente, con una sola semilla.
AQUILLADO:Estructura con una parte prominente aguda, como la quilla de un barco.
AQUILLADA:idem
ARILO:Excrescencia de la región del hilo, el cual envuelve parcialmente o completamente la semilla; es usualmente carnoso.
ARQUEGOBIO:Órgano en forma de botella que contiene la oosfera.
ASCENDENTES:Con las ramas inclinadas hacia arriba, con un ángulo de divergencia entre 16 y 45º del vertical.
ASERRADO:A modo de sierra con dientecitos marginales agudos, dirigidos hacia el ápice.
ATENUADO:Adelgazado, estrechado; hoja atenuada en el ápice.
ATENUADA:idem
AOVADO:Contorno con forma de huevo, con la mayor anchura en la parte inferior.
AXILAR:Que nace de la axila, por ejemplo, entre el tallo y el pecíolo de la hoja.

BAYA:Fruto indehiscente, con la cáscara (epicarpio) muy delgada y la pulpa (mesocarpio y endocarpio) carnosa y jugosa.
BIARISTADA:Con dos pequeñas aristas.
BICARPELAR:Con dos carpelos.
BILABIADO:Dividido en dos labios de diferentes tamaños.
BRÁCTEA:Cualquier órgano foliáceo situado en la proximidad de las flores y distinto por su forma, tamaño, consistencia, color de las hojas normales.
BRÁCTEOLA:Pequeño órgano como una bráctea situada en un eje secundario de una inflorescencia.
BULBO:Yema subterránea tija sobre un tallo breve llamado platillo o cormo y rodeado de cata filas. Engrosamiento que aparece en la base de un tallo o vástago.

CADUCO:Estructura que se desprende al cabo de un tiempo.
CADUCIFOLIO:Planta que pierde las hojas durante el invierno o verano.
CADUCIFOLIO FACULTATIVO:Planta que generalmente es siempreverde pero tiene la capacidad de botar sus hojas si las condiciones ambientales son desfavorables.
CÁLIZ:Parte externa de la flor, usualmente verde y formada por varias divisiones llamadas sépalos, que protegen la yema.
CAPÍTULO:Inflorescencia que consiste de pequeñas flores (flósculos), generalmente numerosas, agrupadas densamente hasta formar una cabeza.
CÁPSULA:Fruto seco, dehiscente, derivado de 2 ó más carpelos, que usualmente contiene numerosas semillas.
CARENA:En los equisetos el filete en resalto del tallo estriado.
CARINO:idem
CARIOPSE:Fruto seco indehiscente (Frutos de las Gramíneas).
CARPELO:Estructura femenina que contiene los óvulos y soporta al estigma.
CATÁFILO:Hoja transformada en los tallos subterráneos o en la base del vástago.
CÁUDICE:Tallo corto, generalmente levantado, y cuyo extremo emerge sobre el suelo con las frondas más o menos aglomeradas, a modo de fascículo. Cuando el cáudice es voluminoso se denomina tronco.
CAULESCENTE:Que llega a desarrollar un tallo.
CENOSORO:Conjunto de soros aglomerados.
CILIADO:Margen con flequillos formados por pelos.
CILÍNDRICO:Estructura elongada en forma de cilindro o tubo.
CIMA:Inflorescencia en la cual la flor terminal se abre primero y las demás flores nacen sobre ramas que se originan desde abajo.
CIMOSO:Que soporta cimas o relacionado a una cima.
CIMOSA:idem
COLUMNAR:Con forma de columna.
CONCRESCENTES:Órganos o partes de ellos que pudiendo estar separados están congénitamente unidos.
CONO:Relacionado con las inflorescencias en las coníferas (a menudo referido al estróbilo) y que comprende óvulos dispuestos en espiral y escamas ovulíferas leñosas.
CORDADO:Contorno con figura de corazón.
CORIÁCEO:De consistencia recia aunque de cierta flexibilidad, como el cuero.
CORDIFORME:En forma de corazón.
CORIMBO:Inflorescencia, cuyos pedúnculos arrancan de diversas alturas, quedando las flores a un mismo nivel y donde las flores exteriores se abren primero.
CORMO:Tallo muy corto de los bulbos que lleva la yema de renuevo, las raíces adventicias y las catáfilas envolventes.
COROLA:Estructura que comprende a los pétalos.
CORONA:Conjunto de apéndices generalmente petaloides que se originan entre los estambres y la corola.
CUNEADO:Con forma de cuña.
CUNEADA:idem
CÚPULA:Grupo de brácteas, unidas al menos en la base, que rodean a un fruto o grupo de frutos (como en las Fagaceae).

DECIDUO:Caída estacional de las hojas.
DECORTICANTE:Condición que implica la caída natural de la corteza.
DECUMBENTE:Que esta inclinado, como echado o con tendencia a echarse sobre el suelo.
DECURRENTE:Pecíolo prolongado inferiormente por debajo del punto de inserción con las prolongaciones en forma de quilla.
DECUSADO:Dispuesto en pares alternos y en ángulos rectos.
DECUSADA:idem
DEHISCENTE:Manera en que se abre un fruto capsular o antera por valvas o poros, con el fin de liberar su contenido.
DELTOIDE:En forma de triángulo.
DENTADO:Que presenta un margen con una sucesión de dientes.
DENTICULADO:Con dientecitos menudos.
DEPRESO:Órgano comprimido de arriba hacia abajo.
DICASIAL:Tipo de inflorescencia cimosa, en la cual cada rama desarrolla a otras dos ramas.
DIFILO:Que presenta dos hojas.
DÍMERO:Dícese de un verticilo constituido por dos partes o miembros.
DÍMERA:idem
DIMORFO:Órganos que presentan dos formas distintas.
DIOICO:Plantas que presentan las flores masculinas en un individuo y las femeninas en otro.
DIOICA:idem
DOMACIO:Órgano especial en forma de cavidad o perforación ubicado en la lámina foliar sin atravesarla, que facilita la vida en común de otro organismo (insectos).
DRUPA:Fruto indehiscente en el cual la parte externa de su pared es suave y generalmente carnosa, pero la parte interna como piedra.

ELATERIO:Apéndice que presentan las esporas del género Equisetum, que facilita la diseminación.
ELIPSOIDE:Con forma de elipse, oblongo con terminaciones normalmente redondeadas.
ELÍPTICO:Casi dos veces más ancho que largo, estrechándose de igual forma hacia ambos extremos.
ELÍPTICA:idem
EMARGINADO:Con una muesca o talladura poco profunda en el ápice; la mayoría de las veces tratándose de hojas.
EMARGINADA:idem
ENDÉMICO:Especie limitada en su distribución geográfica y a menudo confinada a una pequeña área.
ENDÉMICA:idem
ENDOSPERMA:Tejido de reserva de las semillas.
ENVÉS:Cara inferior de la hoja. Se opone al haz.
EPICARPIO:Parte exterior del fruto.
EPIFITA:Vegetal que vive sobre otra planta, pero sin alimentarse de él.
EROSO:Cualquier órgano laminar de borde desigual, por tener dientes no uniformes o pequeñas sinuosidades poco profundas y desiguales.
EROSA:idem
ESCAMOSO:Con escamas.
ESCAMOSA:idem
ESCAMIFORME:Con forma o aspecto de escama.
ESCUTELO:Estructura rígida, erecta y pequeña en el labio superior del cáliz, el cual se ensancha en fruto.
ESPATULADO:Con la parte basal angosta, la cual se ensancha gradualmente hacia el ápice en una lámina amplia y obtusa.
ESPICIFORME:Inflorescencia con aspecto de espiga.
ESPINULOSO:Con espinas pequeñas.
ESPIGA:Inflorescencia formada por un pedúnculo sobre el cual están prendidas numerosas flores, sésiles o casi.
ESPORA:Corpúsculo reproductor de las plantas criptógamas (como los helechos).
ESPORANGIO:Cualquier recipiente en que se contengan esporas.
ESTAMBRE:Órgano masculino de la flor, que produce polen, generalmente formado por un filamento y una antera.
ESTAMINODIO:Estambre que ha perdido su función y permanece estéril al final de su desarrollo. Generalmente presenta una forma atrofiada en relación a un estambre normal.
ESTÉRIL:Tallos hojosos, que no darán inflorescencia.
ESTEPA:Formación vegetal típica de lugares mas o menos secos que posee una densidad no muy alta de árboles.
ESTILO:Parte del órgano femenino de una flor, en la parte superior del ovario, que termina en uno o varios estigmas.
ESTÍPULA:Órganos foliáceos o rudimentarios que se hallan en la base de las hojas de algunas plantas.
ESTIGMA:Parte del órgano femenino de una flor, en la parte superior del estilo, es el lugar en donde se recibe el polen.
ESTIGMA:Parte del estilo adecuado para retener el polen.
ESTILO:Parte superior del ovario, prolongada en forma de estilete, que termina en uno o varios estigmas.
ESTÍPULA:Apéndice que se halla en la base de algunas hojas.
ESTOMA:Diminuta abertura de ventilación presente en la superficie de las hojas u otras partes verdes de los vegetales superiores.
ESTRIGOSO:Cubierto con pelos o cerdas rígidas y agudas.
ESTRATIFICACIÓN:Tratamiento pregerminativo que consiste en situar las semillas en capas con estratos de arena por un período determinado a 4ºC.
EXFOLIANTE:Se desprende en escamas o pedazos, como en la corteza de algunos árboles.

FALCADO:De forma más o menos aplanada y curva, como una hoz.
FALCADA:idem
FERRUGÍNEO:Parecido al óxido en color y textura.
FERRUGÍNEA:idem
FILAMENTOSO:Formado por filamentos o fibras.
FILAMENTOSA:idem
FILIFORME:Con forma de hilo.
FOLIÁCEO:De aspecto, textura o forma de las hojas.
FOLÍCULO:Fruto de un solo carpelo, seco y dehiscente, que se abre por una sutura ventral y que generalmente contiene varias semillas.
FOLÍOLO:Cada una de las partes finales en que se divide una hoja compuesta.
FRONDA:Nombre utilizado para referirse a las hojas de los helechos.
FUSTE:Tronco

GARGANTA:Parte de un cáliz o corola entre el tubo y el borde (limbo).
GÉNERO:Unidad taxonómica por debajo del rango de familia y compuesta de especies.
GINECEO:Conjunto de los órganos femeninos de la flor.
GINODIOICO:Especies que tienen individuos con flores hermafroditas e individuos con flores femeninas.
GLABRO:Desprovista de pelos o pelusas.
GLABRA:idem
GLÁNDULA:Célula o conjunto de células secretoras.
GLANDULAR:Cubierto por pequeños pelos (glándulas) que presentan células secretoras.
GLAUCO:De color verde claro, con matiz ligeramente azulado.
GLEY:Suelo con napa freática permanente.
GLOBOSO:Esférico.
GLOBOSA:idem

HÁBITO:Porte de una planta en estado adulto.
HÁBITAT:Lugar natural en donde vive la planta.
HAZ:Parte superior de una hoja. Se opone al envés.
HEMIPARÁSITO:Especie vegetal parcialmente parásita.
HERMAFRODITA:Flor con los dos sexos.
HIPANTO:La porción basal de las partes florales (sépalos, pétalos, estambres) cuando se encuentran unidas alrededor del ovario.
HIRSUTO:Cubierto de pelo rígido y áspero al tacto.
HÍSPIDO:Cubierto por pelos ásperos o erizados.

IMBRICADO:Las partes yacen unas encima de otras en orden regular, como las tejas de un tejado.
IMPARIPINADO:Hoja compuesta que termina en una sola hojuela, haciendo que el total de foliólos sea impar.
INCURVADO:Encorvado de tal manera que la concavidad se haya del lado interno o superior.
INDEHISCENTE:Fruto capsular o antera que no se abre para dispersar su contenido.
INDUMENTO:Cubierto con cualquier tipo de pelo.
INDUSIO:En los pteridofitos, órgano protector de los esporangios (soros), de forma característica para cada género.
INERME:Sin cualquier tipo de espina o aguijón.
INFLORESCENCIA:Conjunto de flores, las cuales se encuentran lo suficientemente cercanas para formar una unidad estructurada.

LANCEOLADO:Órganos laminares, que tienen forma de lanza.
LANCEOLADA:idem
LACINIADO:Margen dividido irregular y profundamente en dientes angostos y diferentes.
LANADO:Cubierto con pelos largos, suaves semejante a las hebras de la lana.
LÁMINA:El limbo o parte expandida y aplanada de la hoja.
LÁTEX:Jugo generalmente lechoso que fluye de las heridas de muchas plantas.
LEGUMBRE:Fruto seco, generalmente dehiscente que se desarrolla a partir de un ovario simple.
LEPIDOTO:Cubierto por pelos escamosos.
LEPIDOTA:idem
LIGNIFICADO:Convertido en madera.
LÍGULA:Apéndice membranoso en la línea que une la lámina y la vaina de sus hojas.
LINEAR:Alargado y angosto de bordes paralelos o casi.
LÓBULO:División redondeada de la lámina o la corola.
LÓCULO:Cavidad de un órgano, generalmente de un ovario.
LOMENTO:Legumbre con ceñidura, indehiscente, que en la madurez se descompone en fragmentos transversales monospermos separados unos de otros por dichas ceñiduras.

MEMBRANOSO:Delgado y semitransparente.
MERICARPIO:Fragmento de un fruto formado por 2 o más carpelos.
MESOCARPIO:Parte interna del fruto. 
MONOESPECÍFICO:Referido a una familia o género, la cual presenta una sola especie.
MONOESPECÍFICA:idem
MONOICO:Plantas que presentan los órganos sexuales en flores distintas, sobre el mismo individuo.
MONOTÍPICO:Referido a una familia o género, la cual presenta una sola especie.
MUCILAGINOSO:Gelatinoso o pegajoso.
MUCRÓN:Punta corta en el extremo de un órgano cualquiera.
MUCRONADO:Con una punta corta, angosta y rígida en el ápice.

NERVADURA:Conjunto y disposición de los nervios de una hoja, pétalos.
NERVIO:El nervio central o vena más grande en la hoja.
NUDO:Parte del tallo donde se asientan las hojas y se producen las yemas.
NODO:idem
NUEZ:Fruto simple y seco que ni se abre ni se fragmenta al llegar a la madurez.

OBCÓNICO:De forma cónica invertida, con la base en la parte superior.
OBCÓNICA:idem
OBLONGO:2-5 veces más largo que ancho.
OBOVADO:Contorno con forma de huevo, pero con la parte más estrecha hacia el punto de fijación.
OBOVADA:idem
OBOVOIDE:De forma ovoide, con la parte más ancha cercana al ápice.
OBTUSO:Terminado en punta roma o ángulo obtuso.
OBTUSA:idem
ONDULADO:Con una serie de ondas.
ORBICULAR:Circular, redondo.
OVADO:Con forma de huevo, con la base más amplia que el ápice.
OVADA:idem
OVARIO:Parte del órgano femenino de una flor en donde se ubican los óvulos que finalmente darán origen a las semillas.
OVOIDE:Con forma de huevo.
ÓVULO:Parte de la flor en que una vez fertilizada se forma la semilla.

PALMADA:Hoja compuesta por más de 3 folíolos que surgen del mismo punto.
PANÍCULA:Inflorescencia muy ramificada.
PAPPUS:Cáliz especializado en los frutos (aquenios), compuesto por pelos, cerdas, aristas o escamas.
PAPIRÁCEO:De la consistencia y delgadez del papel.
PARÁSITO:Organismo que se alimenta a expensas de otro.
PECÍOLO:Rabillo que une la lámina de la hoja al tallo.
PECIOLULO:Pecíolo de cada una de los foliolos.
PEDICELO:Tallo que sostiene una sola flor.
PEDÚNCULO:Eje de una inflorescencia.
PERENNE:Vegetal que vive tres o más años.
PERIANTO:Envoltura floral, la mayoría de las veces formada por cáliz y corola.
PERIGONIO:Flor donde los pétalos y estambres nacen del tálamo acoplado que rodea y está unido al ovario.
PÉTALO:Cada una de las partes de la corola.
PILOSO:Con pelos muy suaves y largos.
PINNAS:La división primaria de una hoja pinnada.
PINNATISECTO:Profundamente dividido en forma pinnada casi alcanzando al raquis.
PINNATISECTA:idem
PINNADO:Hoja con folíolos distribuidos en ambos lados del raquis.
PINNADA:idem
PLAGIOTROPISMO:Que presenta crecimiento con dirección horizontal o en ángulo.
POLÍGAMO-MONOICO:Planta que tiene individuos con flores hermafroditas, flores masculinas y flores femeninas.
PRUINOSO:Que presenta una secreción semiopaca, que aparenta gotas de rocío congeladas en la superficie.
PUBERULENTO:Cubierta con pelos suaves muy cortos.
PUBERULENTA:idem
PUBESCENTE:Cualquier órgano vegetal cubierto de pelo fino y corto.
PUNTEADO:Cubierto con puntitos, pequeñas depresiones o glándulas translúcidas.
PUNTEADA:idem

QUILLA:Conjunto de los dos pétalos inferiores o delanteros de una flor papilionada.

RACIMO:Inflorescencia con flores pediceladas dispuestas sobre un solo tallo, la parte baja se abre primero.
RAQUIS:Eje o ejes principales de una inflorescencia u hoja compuesta.
REFLEJO:Curvado o retorcido abruptamente hacia abajo o hacia atrás.
REFLEJA:idem
RETICULADA:Nervadura en forma de red.
RETUSO:Con una muesca o talladura poco profunda en un ápice redondeado.
RETUSA:idem
REVOLUTO:Con los márgenes enrollados sobre el envés.
REVOLUTA:idem
RIZOMA:Tallo subterráneo alargado que lleva los órganos de renuevo.
ROMBOIDE:Con forma de rombo.
RUGOSO:Con pliegues o arrugas leves.

SÉPALO:Cada una de las partes del cáliz.
SERÍCEO:Cubierto de pelos adpresos, generalmente cortos, rectos y que tienen un cierto brillo, como de seda.
SÉSIL:Que carece de soporte, pecíolo o pedicelo.
SIMPLE:No dividido o lobulado.
SIEMPREVERDE:Planta que conserva sus hojas durante todo el año.
SIMPÓDICO:Cuando la yema terminal cesa su crecimiento y nuevos crecimientos son llevados a cabo por yemas laterales.
SOROS:Conjunto de esporangios que se encuentran en las frondas de los helechos y que pueden estar protegidos por una membrana llamada indusio.
SUBULADO:Estrecho hacia el ápice hasta terminar en punta fina.
SUBOPUESTA:Casi opuesto.
SUCULENTO:Hojas o tallos gruesos y carnosos, con abundantes jugos.

TERETE:Casi cilíndrico, pero sin ranuras o surcos.
TESTA:Cubierta externa de la semilla.
TÉPALO:Unidad o miembro de un perianto no diferenciado claramente en un típico cáliz o lóbulo de corola.
TETRAGONAL:Con cuatro ángulos o esquinas.
TETRÁMERO:Que tiene cuatro integrantes por parte.
TOMENTOSO:Cubierto de pelos simples o ramificados, cortos y dispuestos muy densamente.
TRICARPELAR:Con tres carpelos.
TRÍGONO:Con tres ángulos o esquinas.
TRÍMERO:Que tiene tres integrantes por parte.
TRUNCADO:Que remata en un borde transversal, como si se hubiera cortado.
TUBÉRCULO:Pequeñas proyecciones verrugosas.
TURGENTE:Hinchado con aire o agua.

UMBO:Que presenta una proyección redondeada.
UMBELA:Inflorescencia racimosa en que del extremo del raquis arrancan los pedicelos.
UNCINADO:Que forma gancho.
UNCINADA:idem
UNISEXUAL:Con un solo sexo.
UNIFLORO:Inflorescencia compuesta por una sola flor.
UNIFLORA:idem
URCEOLADO:Se aplica al cáliz, corola, receptáculo, que tienen forma de olla.

VAINA:Fruto de las plantas dentro de la familia de las leguminosas.
VALVA:Cada una de las divisiones profundas mediante las cuales se abren algunos estambres, frutos u otras formaciones seminíferas.
VALVADO:Que se abre en valvas como en la mayoría de los frutos dehiscentes y algunas anteras.
VALVADA:idem
VENA:Tejido especializado que transporta nutrientes y agua (a veces referido como nervios); visibles externamente en las hojas o partes florales.
VENAS PRIMARIAS:Las venas (nervios) más grandes y gruesas en una hoja.
VERTICILO:La agrupación circular de las hojas u otras estructuras en un solo nudo.
VILANO:Limbo del cáliz, con un fruto procedente de un ovario ínfero transformado en pelos simples o plumosos.

XERÓFITO:Adaptación para vivir en lugares muy secos.

ZARCILLO:Órgano filamentoso que las plantas utilizan para trepar.
ZIGOMORFO:Órgano que tiene simetría bilateral (sólo un plano de simetría).
ZIGOMORFA:idem